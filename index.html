<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-icon/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Hava Durumu</title>
  </head>
  <body>
    <div class="weather">
      <div class="weather-search">
        <input
          type="text"
          id="search"
          placeholder="İl, ilçe veya ülke"
          autocomplete="off"
        />
        <button
          type="button"
          class="weather-search-button p-0"
          id="search-result"
        >
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      <div class="weather-result">
        <button type="button" class="bi bi-x-lg weather-close"></button>
        <div class="weather-temp slide-effect-x temp"></div>
        <div class="weather-result-title slide-effect-x location"></div>
        <div class="weather-result-row slide-effect-x current-weather"></div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
